<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
    <div class="row">

        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 bg-light border-end vh-100 p-3">
            <h4 class="text-center mb-4">Admin Panel</h4>
            <div class="list-group">
                <a th:href="@{/admin/dashboard}" class="list-group-item list-group-item-action">Dashboard</a>
                <a th:href="@{/admin/products}" class="list-group-item list-group-item-action active">Products</a>
                <a th:href="@{/admin/transactions}" class="list-group-item list-group-item-action">Transactions</a>
                <a th:href="@{/admin/users}" class="list-group-item list-group-item-action">Users</a>
                <a th:href="@{/admin/reports}" class="list-group-item list-group-item-action">Reports</a>
                <a th:href="@{/logout}" class="list-group-item list-group-item-action text-danger">Logout</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 col-lg-10 p-4">

            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Products Management</h2>
                <a th:href="@{/admin/products/add}" class="btn btn-success">+ Add New Product</a>
            </div>

            <!-- Flash Messages -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>


            <!-- Search Bar -->
            <form class="row g-2 mb-4" th:action="@{/admin/products/search}" method="get">
                <div class="col-md-4">
                    <input type="text" name="name" class="form-control" placeholder="Search by name..." th:value="${searchName}">
                </div>
                <div class="col-md-3">
                    <select name="unit" class="form-select" th:value="${selectedUnit}">
                        <option value="">All Units</option>
                        <option value="PIECE">Piece</option>
                        <option value="KG">Kg</option>
                        <option value="LITER">Liter</option>
                    </select>
                </div>
                <div class="col-md-5 d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Search</button>
                    <a th:href="@{/admin/products}" class="btn btn-outline-secondary">Reset</a>
                </div>
                <div class="col-md-2 d-flex align-items-center">
                    <div class="form-check ms-2">
                        <input class="form-check-input" type="checkbox" name="showDeleted" th:checked="${showDeleted}">
                        <label class="form-check-label">Show Deleted</label>
                    </div>
                </div>
            </form>

            <!-- Product Table -->
            <div th:if="${#lists.isEmpty(products)}">
                <div class="alert alert-info text-center">No products found.</div>
            </div>

            <div th:unless="${#lists.isEmpty(products)}">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>UUID</th>
                        <th>Unit</th>
                        <th>Stock</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.uuid}"></td>
                        <td th:text="${product.unit}"></td>
                        <td th:text="${product.quantity}"></td>
                        <td th:text="${product.price}"></td>
                        <td>
                            <a th:href="@{'/admin/products/edit/' + ${product.uuid}}" class="btn btn-sm btn-warning">Edit</a>
                            <a th:href="@{'/admin/products/delete/' + ${product.uuid}}"
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('Are you sure you want to delete this product?');">
                                Delete
                            </a>

                        </td>
                    </tr>
                    </tbody>
                </table>

                <!-- Pagination -->
                <nav>
                    <ul class="pagination justify-content-center mt-4">
                        <li class="page-item" th:classappend="${pageNumber == 1} ? 'disabled'">
                            <a class="page-link" th:href="@{'/admin/products?page=' + ${pageNumber - 1}}">Previous</a>
                        </li>
                        <li class="page-item active">
                            <span class="page-link" th:text="${pageNumber}">1</span>
                        </li>
                        <li class="page-item" th:classappend="${!hasNext} ? 'disabled'">
                            <a class="page-link" th:href="@{'/admin/products?page=' + ${pageNumber + 1}}">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    setTimeout(() => {
      document.querySelectorAll('.alert').forEach(alert => {
        const bsAlert = new bootstrap.Alert(alert);
        bsAlert.close();
      });
    }, 3000);
</script>
</body>
</html>
