<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User - Transactions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
  <div class="row">

    <!-- Sidebar -->
    <div class="col-md-3 col-lg-2 bg-light border-end vh-100 p-3">
      <h4 class="text-center mb-4">User Panel</h4>
      <div class="list-group">
        <a th:href="@{/user/dashboard}" class="list-group-item list-group-item-action">Dashboard</a>
        <a th:href="@{/user/products}" class="list-group-item list-group-item-action">Products</a>
        <a th:href="@{/user/transactions}" class="list-group-item list-group-item-action active">Transactions</a>
        <a th:href="@{/logout}" class="list-group-item list-group-item-action text-danger">Logout</a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="col-md-9 col-lg-10 p-4">

      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Transactions</h2>
        <a th:href="@{/user/transactions/add}" class="btn btn-success">+ Add New Transaction</a>
      </div>

      <!-- Flash Messages -->
      <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
      <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

      <!-- Search & Filters -->
      <form class="row g-2 mb-4" th:action="@{/user/transactions/search}" method="get">
        <!-- Search by Product -->
        <div class="col-md-3">
          <input type="text" name="productName" class="form-control" placeholder="Search by product name..."
                 th:value="${searchName}">
        </div>

        <!-- Filter by Type -->
        <div class="col-md-2">
          <select name="type" class="form-select" th:value="${selectedType}">
            <option value="">All Types</option>
            <option value="INCREASE">Increase</option>
            <option value="DECREASE">Decrease</option>
          </select>
        </div>

        <!-- From Date -->
        <div class="col-md-2">
          <input type="date" name="fromDate" class="form-control" th:value="${fromDate}">
        </div>

        <!-- To Date -->
        <div class="col-md-2">
          <input type="date" name="toDate" class="form-control" th:value="${toDate}">
        </div>

        <!-- Buttons -->
        <div class="col-md-3 d-flex gap-2">
          <button type="submit" class="btn btn-primary w-50">Search</button>
          <a th:href="@{/user/transactions}" class="btn btn-outline-secondary w-50">Reset</a>
        </div>
      </form>

      <!-- Transactions Table -->
      <div th:if="${#lists.isEmpty(transactions)}">
        <div class="alert alert-info text-center">No transactions found.</div>
      </div>

      <div th:unless="${#lists.isEmpty(transactions)}">
        <table class="table table-striped table-hover align-middle">
          <thead class="table-dark">
          <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Type</th>
            <th>Warehouse</th>
            <th>Date</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="t : ${transactions}">
            <td th:text="${t.productName}"></td>
            <td th:text="${t.quantity}"></td>
            <td th:text="${t.transactionType}"></td>
            <td th:text="${t.warehouseName}"></td>
            <td th:text="${#temporals.format(t.date, 'dd MMM yyyy HH:mm')}"></td>
          </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
