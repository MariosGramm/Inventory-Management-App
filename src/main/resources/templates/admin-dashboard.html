<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
  <div class="row">

    <!-- Sidebar -->
    <div class="col-md-3 col-lg-2 bg-light border-end vh-100 p-3">
      <h4 class="text-center mb-4">Admin Panel</h4>
      <div class="list-group">
        <a th:href="@{/admin/dashboard}" class="list-group-item list-group-item-action active">Dashboard</a>
        <a th:href="@{/admin/products}" class="list-group-item list-group-item-action">Products</a>
        <a th:href="@{/admin/transactions}" class="list-group-item list-group-item-action">Transactions</a>
        <a th:href="@{/admin/users}" class="list-group-item list-group-item-action">Users</a>
        <a th:href="@{/admin/reports}" class="list-group-item list-group-item-action">Reports</a>
        <a th:href="@{/logout}" class="list-group-item list-group-item-action text-danger">Logout</a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="col-md-9 col-lg-10 p-4">

      <h2 th:text="'Welcome, ' + ${username} + '!'">Welcome, Admin!</h2>
      <hr>

      <!-- Stats cards -->
      <div class="row mt-4 g-4">

        <div class="col-md-3">
          <div class="card text-center shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Products</h5>
              <p class="card-text fs-4 fw-bold" th:text="${totalProducts}">0</p>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card text-center shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Transactions</h5>
              <p class="card-text fs-4 fw-bold" th:text="${totalTransactions}">0</p>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card text-center shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Users</h5>
              <p class="card-text fs-4 fw-bold" th:text="${totalUsers}">0</p>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card text-center shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Last Login</h5>
              <p class="card-text fs-6" th:text="${lastLogin}">--</p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
