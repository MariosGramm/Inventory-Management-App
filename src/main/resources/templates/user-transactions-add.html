<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Transaction - User Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0 text-center">Add New Transaction</h3>
    </div>

    <div class="card-body">

      <!-- Flash Messages -->
      <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
      <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

      <!-- Add Transaction Form -->
      <form th:action="@{/user/transactions/add}" th:object="${transaction}" method="post" class="mt-3">

        <!-- Product -->
        <div class="mb-3">
          <label for="productUuid" class="form-label fw-bold">Product</label>
          <select class="form-select" id="productUuid" th:field="*{productUuid}" required>
            <option value="" disabled selected>Select a product</option>
            <option th:each="product : ${products}"
                    th:value="${product.uuid}"
                    th:text="${product.name}">
            </option>
          </select>
        </div>

        <!-- Warehouse -->
        <div class="mb-3">
          <label for="warehouseUuid" class="form-label fw-bold">Warehouse</label>
          <select class="form-select" id="warehouseUuid" th:field="*{warehouseUuid}" required>
            <option value="" disabled selected>Select a warehouse</option>
            <option th:each="warehouse : ${warehouses}"
                    th:value="${warehouse.uuid}"
                    th:text="${warehouse.name}">
            </option>
          </select>
        </div>

        <!-- Quantity -->
        <div class="mb-3">
          <label for="quantity" class="form-label fw-bold">Quantity</label>
          <input type="number" class="form-control" id="quantity" th:field="*{quantity}" min="0" step="0.01" required>
        </div>

        <!-- Transaction Type -->
        <div class="mb-3">
          <label for="transactionType" class="form-label fw-bold">Transaction Type</label>
          <select class="form-select" id="transactionType" th:field="*{transactionType}" required>
            <option value="" disabled selected>Select type</option>
            <option value="INCREASE">Increase</option>
            <option value="DECREASE">Decrease</option>
          </select>
        </div>

        <!-- Submit Button -->
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-success px-5">Add Transaction</button>
          <a th:href="@{/user/transactions}" class="btn btn-secondary px-4 ms-2">Cancel</a>
        </div>

      </form>
    </div>
  </div>
</div>

<


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
