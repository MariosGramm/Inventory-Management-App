<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User - Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
    <div class="row">

        <!-- Sidebar (User Panel) -->
        <div class="col-md-3 col-lg-2 bg-light border-end vh-100 p-3">
            <h4 class="text-center mb-4">User Panel</h4>
            <div class="list-group">
                <a th:href="@{/user/dashboard}" class="list-group-item list-group-item-action">Dashboard</a>
                <a th:href="@{/user/products}" class="list-group-item list-group-item-action active">Products</a>
                <a th:href="@{/user/transactions}" class="list-group-item list-group-item-action">Transactions</a>
                <a th:href="@{/logout}" class="list-group-item list-group-item-action text-danger">Logout</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 col-lg-10 p-4">

            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Add New Product</h2>
                <a th:href="@{/user/products}" class="btn btn-outline-secondary">← Back to Products</a>
            </div>

            <!-- Flash Messages -->
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <div class="card shadow-sm">
                <div class="card-body">

                    <form th:action="@{/user/products/add}" th:object="${product}" method="post" novalidate>

                        <!-- Row 1: Name, Unit -->
                        <div class="row mb-3">
                            <div class="col-md-8">
                                <label class="form-label">Product Name</label>
                                <input type="text" th:field="*{name}" class="form-control" placeholder="Enter product name" required>
                            </div>

                            <div class="col-md-4">
                                <label class="form-label">Unit</label>
                                <select th:field="*{unit}" class="form-select" required>
                                    <option value="" disabled selected hidden>Select unit</option>
                                    <option value="PIECE">Piece</option>
                                    <option value="KG">Kilogram</option>
                                    <option value="LITER">Liter</option>
                                    <option value="METER">Meter</option>
                                </select>
                            </div>
                        </div>

                        <!-- Row 2: Price, Initial Quantity -->
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label">Price (€)</label>
                                <input type="number" th:field="*{price}" class="form-control" step="0.01" min="0" placeholder="0.00">
                            </div>

                            <div class="col-md-4">
                                <label class="form-label">Initial Quantity</label>
                                <input type="number" th:field="*{quantity}" class="form-control" min="0" step="0.01" placeholder="0" required>
                            </div>

                            <div class="col-md-4">
                                <label class="form-label">Warehouse</label>
                                <select th:field="*{warehouseUuid}" class="form-select" required>
                                    <option value="" disabled selected hidden>Select warehouse</option>
                                    <option th:each="w : ${warehouses}"
                                            th:value="${w.uuid}"
                                            th:text="${w.name}"></option>
                                </select>
                            </div>
                        </div>

                        <!-- Row 3: Description -->
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea th:field="*{description}" class="form-control" rows="3"
                                      placeholder="Optional description (model, brand, details)"></textarea>
                        </div>

                        <!-- Actions -->
                        <div class="d-flex justify-content-end gap-2">
                            <a th:href="@{/user/products}" class="btn btn-outline-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save Product</button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
