<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Edit Transaction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
  <div class="row">

    <!-- Sidebar -->
    <div class="col-md-3 col-lg-2 bg-light border-end vh-100 p-3">
      <h4 class="text-center mb-4">Admin Panel</h4>
      <div class="list-group">
        <a th:href="@{/admin/dashboard}" class="list-group-item list-group-item-action">Dashboard</a>
        <a th:href="@{/admin/products}" class="list-group-item list-group-item-action">Products</a>
        <a th:href="@{/admin/transactions}" class="list-group-item list-group-item-action active">Transactions</a>
        <a th:href="@{/admin/users}" class="list-group-item list-group-item-action">Users</a>
        <a th:href="@{/admin/reports}" class="list-group-item list-group-item-action">Reports</a>
        <a th:href="@{/logout}" class="list-group-item list-group-item-action text-danger">Logout</a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="col-md-9 col-lg-10 p-4">

      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Edit Transaction</h2>
        <a th:href="@{/admin/transactions}" class="btn btn-secondary">Back to Transactions</a>
      </div>

      <!-- Flash Messages -->
      <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
      <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

      <!-- Edit Form -->
      <form th:action="@{/admin/transactions/update}" th:object="${transaction}" method="post" class="card p-4 shadow-sm">

        <!-- Hidden field για αποστολή -->
        <input type="hidden" th:field="*{uuid}"/>

        <!-- Uuid (read-only) -->
        <div class="mb-3">
          <label class="form-label">Transaction UUID</label>
          <input type="text" class="form-control bg-light text-secondary"
                 th:value="*{uuid}" readonly>
        </div>


        <!-- Product (read-only) -->
        <div class="mb-3">
          <label class="form-label">Product</label>
          <input type="text" class="form-control bg-light text-secondary" th:value="${transaction.productName}" readonly>
        </div>

        <!-- Warehouse (read-only) -->
        <div class="mb-3">
          <label class="form-label">Warehouse</label>
          <input type="text" class="form-control bg-light text-secondary" th:value="${transaction.warehouseName}" readonly>
        </div>

        <!-- Transaction Type -->
        <div class="mb-3">
          <label class="form-label">Transaction Type</label>
          <select th:field="*{transactionType}" class="form-select">
            <option value="INCREASE" th:selected="${transaction.transactionType == 'INCREASE'}">INCREASE</option>
            <option value="DECREASE" th:selected="${transaction.transactionType == 'DECREASE'}">DECREASE</option>
          </select>
        </div>

        <!-- Quantity -->
        <div class="mb-3">
          <label class="form-label">Quantity</label>
          <input type="number" th:field="*{quantity}" class="form-control" min="1" step="0.01" required>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-between">
          <a th:href="@{/admin/transactions}" class="btn btn-outline-secondary">Cancel</a>
          <button type="submit" class="btn btn-primary">Update Transaction</button>
        </div>

      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
