<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard - Inventory System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container-fluid">
  <div class="row">

    <!-- Sidebar -->
    <div class="col-md-3 col-lg-2 bg-white border-end vh-100 p-3">
      <h4 class="text-center mb-4">User Panel</h4>
      <div class="list-group">
        <a th:href="@{/user/dashboard}" class="list-group-item list-group-item-action active">Dashboard</a>
        <a th:href="@{/user/products}" class="list-group-item list-group-item-action">Products</a>
        <a th:href="@{/user/transactions}" class="list-group-item list-group-item-action">Transactions</a>
        <a th:href="@{/logout}" class="list-group-item list-group-item-action text-danger">Logout</a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="col-md-9 col-lg-10 p-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Welcome, <span th:text="${user.fullName}">User</span></h2>
        <p class="text-muted mb-0">Last login:
          <span th:text="${#temporals.format(user.lastLogin, 'dd MMM yyyy HH:mm')}">â€”</span>
        </p>
      </div>

      <div class="row text-center mt-4">
        <div class="col-md-4">
          <div class="card shadow-sm p-3">
            <h5>Products</h5>
            <p class="text-muted">View available products</p>
            <a th:href="@{/user/products}" class="btn btn-outline-primary btn-sm">Go to Products</a>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card shadow-sm p-3">
            <h5>Transactions</h5>
            <p class="text-muted">Check your transactions history</p>
            <a th:href="@{/user/transactions}" class="btn btn-outline-primary btn-sm">Go to Transactions</a>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card shadow-sm p-3">
            <h5>Logout</h5>
            <p class="text-muted">End your session</p>
            <a th:href="@{/logout}" class="btn btn-danger btn-sm">Logout</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
