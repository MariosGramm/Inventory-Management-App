<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Transactions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
  <div class="row">

    <!-- Sidebar -->
    <div class="col-md-3 col-lg-2 bg-light border-end vh-100 p-3">
      <h4 class="text-center mb-4">Admin Panel</h4>
      <div class="list-group">
        <a th:href="@{/admin/dashboard}" class="list-group-item list-group-item-action">Dashboard</a>
        <a th:href="@{/admin/products}" class="list-group-item list-group-item-action">Products</a>
        <a th:href="@{/admin/transactions}" class="list-group-item list-group-item-action active">Transactions</a>
        <a th:href="@{/admin/users}" class="list-group-item list-group-item-action">Users</a>
        <a th:href="@{/admin/reports}" class="list-group-item list-group-item-action">Reports</a>
        <a th:href="@{/logout}" class="list-group-item list-group-item-action text-danger">Logout</a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="col-md-9 col-lg-10 p-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Transactions Management</h2>
        <a th:href="@{/admin/transactions/new}" class="btn btn-success">+ Add New Transaction</a>
      </div>

      <!-- Flash Messages for transaction delete -->
      <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>


      <!-- Filters -->
      <form class="row g-2 mb-4" th:action="@{/admin/transactions/search}" method="get">
        <div class="col-md-3">
          <input type="text" name="productName" class="form-control" placeholder="Search by product name..." th:value="${searchName}">
        </div>
        <div class="col-md-2">
          <select name="type" class="form-select" th:value="${selectedType}">
            <option value="">All Types</option>
            <option value="INCREASE">INCREASE</option>
            <option value="DECREASE">DECREASE</option>
          </select>
        </div>
        <div class="col-md-3">
          <input type="date" name="fromDate" class="form-control" th:value="${fromDate}">
        </div>
        <div class="col-md-3">
          <input type="date" name="toDate" class="form-control" th:value="${toDate}">
        </div>
        <div class="col-md-1 d-flex gap-2">
          <button type="submit" class="btn btn-primary w-100">Go</button>
        </div>
      </form>

      <!-- Table -->
      <div th:if="${#lists.isEmpty(transactions)}">
        <div class="alert alert-info text-center">No transactions found.</div>
      </div>

      <div th:unless="${#lists.isEmpty(transactions)}">
        <table class="table table-striped table-hover align-middle">
          <thead class="table-dark">
          <tr>
            <th>UUID</th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Type</th>
            <th>Warehouse</th>
            <th>Date</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="transaction : ${transactions}">
            <td th:text="${transaction.uuid}"></td>
            <td th:text="${transaction.productName}"></td>
            <td th:text="${transaction.quantity}"></td>
            <td th:text="${transaction.type}"></td>
            <td th:text="${transaction.warehouseName}"></td>
            <td th:text="${#temporals.format(transaction.date, 'dd MMM yyyy')}"></td>
            <td>
              <a th:href="@{'/admin/transactions/edit/' + ${transaction.uuid}}" class="btn btn-sm btn-warning">Edit</a>
              <a th:href="@{'/admin/transactions/delete/' + ${transaction.uuid}}" class="btn btn-sm btn-danger">Delete</a>
            </td>
          </tr>
          </tbody>
        </table>

        <!-- Pagination -->
        <nav>
          <ul class="pagination justify-content-center mt-4">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
              <a class="page-link" th:href="@{'/admin/transactions?page=' + ${currentPage - 1}}" tabindex="-1">Previous</a>
            </li>

            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${i == currentPage} ? 'active'">
              <a class="page-link" th:href="@{'/admin/transactions?page=' + ${i}}"
                 th:text="${i + 1}">1</a>
            </li>

            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
              <a class="page-link" th:href="@{'/admin/transactions?page=' + ${currentPage + 1}}">Next</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  setTimeout(() => {
    document.querySelectorAll('.alert').forEach(alert => {
      const bsAlert = new bootstrap.Alert(alert);
      bsAlert.close();
    });
  }, 3000);
</script>

</body>
</html>
