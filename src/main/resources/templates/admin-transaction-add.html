<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add New Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
    <div class="row">

        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 bg-light border-end vh-100 p-3">
            <h4 class="text-center mb-4">Admin Panel</h4>
            <div class="list-group">
                <a th:href="@{/admin/dashboard}" class="list-group-item list-group-item-action">Dashboard</a>
                <a th:href="@{/admin/products}" class="list-group-item list-group-item-action">Products</a>
                <a th:href="@{/admin/transactions}" class="list-group-item list-group-item-action active">Transactions</a>
                <a th:href="@{/admin/users}" class="list-group-item list-group-item-action">Users</a>
                <!-- Logout Link -->
                <a href="#" class="list-group-item list-group-item-action text-danger"
                   data-bs-toggle="modal" data-bs-target="#logoutModal">
                    Logout
                </a>

            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 col-lg-10 p-5">

            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Add New Transaction</h2>
                <a th:href="@{/admin/transactions}" class="btn btn-outline-secondary">‚Üê Back to Transactions</a>
            </div>

            <!-- Flash messages -->
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <!-- Transaction Form -->
            <form th:action="@{/admin/transactions/add}" th:object="${transaction}" method="post" class="card shadow p-4">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Product</label>
                        <select class="form-select" th:field="*{productUuid}" required>
                            <option value="" disabled selected>Select a product</option>
                            <option th:each="product : ${products}"
                                    th:value="${product.uuid}"
                                    th:text="${product.name}">
                            </option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Warehouse</label>
                        <select class="form-select" th:field="*{warehouseUuid}" required>
                            <option value="" disabled selected>Select a warehouse</option>
                            <option th:each="warehouse : ${warehouses}"
                                    th:value="${warehouse.uuid}"
                                    th:text="${warehouse.name}">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Transaction Type</label>
                        <select class="form-select" th:field="*{transactionType}" required>
                            <option value="" disabled selected>Select type</option>
                            <option value="INCREASE">INCREASE (Increase Stock)</option>
                            <option value="DECREASE">DECREASE (Decrease Stock)</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Quantity</label>
                        <input type="number" step="0.01" class="form-control" th:field="*{quantity}" placeholder="Enter quantity" required>
                    </div>
                </div>

                <div class="mt-4 d-flex justify-content-end gap-2">
                    <button type="submit" class="btn btn-success">Save Transaction</button>
                    <a th:href="@{/admin/transactions}" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Logout Confirmation Modal -->
<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to log out from the admin panel?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <a th:href="@{/logout}" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
