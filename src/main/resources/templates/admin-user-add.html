<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Add User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
  <div class="row">

    <!-- Sidebar -->
    <div class="col-md-3 col-lg-2 bg-light border-end vh-100 p-3">
      <h4 class="text-center mb-4">Admin Panel</h4>
      <div class="list-group">
        <a th:href="@{/admin/dashboard}" class="list-group-item list-group-item-action">Dashboard</a>
        <a th:href="@{/admin/products}" class="list-group-item list-group-item-action">Products</a>
        <a th:href="@{/admin/transactions}" class="list-group-item list-group-item-action">Transactions</a>
        <a th:href="@{/admin/users}" class="list-group-item list-group-item-action active">Users</a>
        <a th:href="@{/admin/reports}" class="list-group-item list-group-item-action">Reports</a>
        <a th:href="@{/logout}" class="list-group-item list-group-item-action text-danger">Logout</a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="col-md-9 col-lg-10 p-4">
      <h2 class="mb-4">Add New User</h2>

      <!-- Flash Messages -->
      <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
      <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

      <!-- Add User Form -->
      <form th:action="@{/admin/users/add}" th:object="${user}" method="post" class="row g-3">

        <div class="col-md-6">
          <label for="username" class="form-label">Username</label>
          <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Enter username" required>
        </div>

        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter email" required>
        </div>

        <div class="col-md-6">
          <label for="password" class="form-label">Password</label>
          <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Enter password" required>
        </div>

        <div class="col-md-6">
          <label for="role" class="form-label">Role</label>
          <select th:field="*{role}" class="form-select" id="role" required>
            <option value="ADMIN">Admin</option>
            <option value="USER">User</option>
          </select>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-success">Add User</button>
          <a th:href="@{/admin/users}" class="btn btn-secondary">Cancel</a>
        </div>

      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
