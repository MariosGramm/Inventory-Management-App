<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Edit Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
  <div class="row">

    <!-- Sidebar -->
    <div class="col-md-3 col-lg-2 bg-light border-end vh-100 p-3">
      <h4 class="text-center mb-4">Admin Panel</h4>
      <div class="list-group">
        <a th:href="@{/admin/dashboard}" class="list-group-item list-group-item-action">Dashboard</a>
        <a th:href="@{/admin/products}" class="list-group-item list-group-item-action active">Products</a>
        <a th:href="@{/admin/transactions}" class="list-group-item list-group-item-action">Transactions</a>
        <a th:href="@{/admin/users}" class="list-group-item list-group-item-action">Users</a>
        <!-- Logout Link -->
        <a href="#" class="list-group-item list-group-item-action text-danger"
           data-bs-toggle="modal" data-bs-target="#logoutModal">
          Logout
        </a>

      </div>
    </div>

    <!-- Main Content -->
    <div class="col-md-9 col-lg-10 p-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="card-title mb-4">Edit Product</h3>

          <!-- Error message -->
          <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

          <!-- Success message -->
          <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

          <form th:action="@{/admin/products/edit/{uuid}(uuid=${product.uuid})}" method="post" th:object="${product}">

            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Product Name</label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="Enter product name" required>
              </div>
              <div class="col-md-3">
                <label class="form-label">Quantity</label>
                <input type="number" th:field="*{quantity}" class="form-control" min="0" required>
              </div>
              <div class="col-md-3">
                <label class="form-label">Unit</label>
                <select th:field="*{unit}" class="form-select" required>
                  <option disabled value="">Select unit</option>
                  <option th:each="u : ${units}" th:value="${u}" th:text="${u}"></option>
                </select>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-4">
                <label class="form-label">Price (â‚¬)</label>
                <input type="number" th:field="*{price}" class="form-control" step="0.01" min="0" required>
              </div>
              <div class="col-md-8">
                <label class="form-label">Warehouse</label>
                <label class="form-label">Warehouse</label>
                <select th:field="*{warehouseUuid}" class="form-select" required>
                  <option disabled value="">Select warehouse</option>
                  <option th:each="w : ${warehouses}"
                          th:value="${w.uuid}"
                          th:text="${w.name}">
                  </option>
                </select>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">UUID</label>
                <input type="text"
                       th:value="${product.uuid}"
                       class="form-control text-muted bg-light"
                       readonly
                       style="cursor: not-allowed; opacity: 0.8;">
              </div>
            </div>

            <div class="d-flex justify-content-end gap-2 mt-4">
              <a th:href="@{/admin/products}" class="btn btn-outline-secondary">Cancel</a>
              <button type="submit" class="btn btn-primary">Update Product</button>
            </div>

          </form>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Logout Confirmation Modal -->
<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to log out from the admin panel?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <a th:href="@{/logout}" class="btn btn-danger">Logout</a>
      </div>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
