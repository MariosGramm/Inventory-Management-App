<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
  <div class="row">

    <!-- Sidebar -->
    <div class="col-md-3 col-lg-2 bg-light border-end vh-100 p-3">
      <h4 class="text-center mb-4">Admin Panel</h4>
      <div class="list-group">
        <a th:href="@{/admin/dashboard}" class="list-group-item list-group-item-action">Dashboard</a>
        <a th:href="@{/admin/products}" class="list-group-item list-group-item-action">Products</a>
        <a th:href="@{/admin/transactions}" class="list-group-item list-group-item-action">Transactions</a>
        <a th:href="@{/admin/users}" class="list-group-item list-group-item-action active">Users</a>
        <a th:href="@{/admin/reports}" class="list-group-item list-group-item-action">Reports</a>
        <a th:href="@{/logout}" class="list-group-item list-group-item-action text-danger">Logout</a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="col-md-9 col-lg-10 p-4">

      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>User Management</h2>
        <a th:href="@{/admin/users/add}" class="btn btn-success">+ Add New User</a>
      </div>

      <!-- Flash Messages -->
      <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
      <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

      <!-- Search & Filters -->
      <form class="row g-2 mb-4" th:action="@{/admin/users/search}" method="get">
        <div class="col-md-5">
          <input type="text" name="keyword" class="form-control"
                 placeholder="Search by username or email..."
                 th:value="${keyword}">
        </div>

        <div class="col-md-3">
          <select name="role" class="form-select" th:value="${selectedRole}">
            <option value="">All Roles</option>
            <option value="USER">User</option>
            <option value="ADMIN">Admin</option>
          </select>
        </div>

        <div class="col-md-2 d-flex align-items-center">
          <div class="form-check ms-2">
            <input class="form-check-input" type="checkbox" name="showDeleted" th:checked="${showDeleted}">
            <label class="form-check-label">Show Deleted</label>
          </div>
        </div>

        <div class="col-md-2 d-flex gap-2">
          <button type="submit" class="btn btn-primary w-100">Search</button>
        </div>
      </form>

      <!-- Users Table -->
      <div th:if="${#lists.isEmpty(users)}">
        <div class="alert alert-info text-center">No users found.</div>
      </div>

      <div th:unless="${#lists.isEmpty(users)}">
        <table class="table table-striped table-hover align-middle">
          <thead class="table-dark">
          <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="user : ${users}">
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td>
              <select class="form-select role-select" th:value="${user.role}">
                <option value="USER" th:selected="${user.role == 'USER'}">User</option>
                <option value="ADMIN" th:selected="${user.role == 'ADMIN'}">Admin</option>
              </select>
            </td>
            <td>
              <button class="btn btn-sm btn-primary change-role-btn" disabled
                      th:data-uuid="${user.uuid}">
                Change Role
              </button>

              <a th:href="@{'/admin/users/delete/' + ${user.uuid}}"
                 class="btn btn-sm btn-danger"
                 onclick="return confirm('Are you sure you want to delete this user?');">
                Delete
              </a>
            </td>
          </tr>
          </tbody>
        </table>

        <!-- Pagination -->
        <nav>
          <ul class="pagination justify-content-center mt-4">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
              <a class="page-link" th:href="@{'/admin/users?page=' + ${currentPage - 1}}">Previous</a>
            </li>

            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${i == currentPage} ? 'active'">
              <a class="page-link" th:href="@{'/admin/users?page=' + ${i}}" th:text="${i + 1}">1</a>
            </li>

            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
              <a class="page-link" th:href="@{'/admin/users?page=' + ${currentPage + 1}}">Next</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>

<!-- JavaScript -->
<script>
  // Enables or disables the "Change" button depending on whether the role changes
  function toggleChangeButton(selectElement) {
    const form = selectElement.closest('.role-form');
    const button = form.querySelector('.change-btn');
    const currentRole = selectElement.options[selectElement.selectedIndex].value;
    const originalRole = selectElement.getAttribute('data-original-role');

  //If role is the original one , the change button is not active(you can not change to the role you already have)
    if (currentRole === originalRole) {
      button.disabled = true;
      button.classList.add('btn-secondary');
      button.classList.remove('btn-outline-primary');
    } else {
      button.disabled = false;
      button.classList.remove('btn-secondary');
      button.classList.add('btn-outline-primary');
    }
  }

//Loads the dropdowns from html in order to initiate the script when the html is firstly loaded
  document.addEventListener('DOMContentLoaded', function () {
    document.querySelectorAll('.role-select').forEach(select => {
      toggleChangeButton(select);
    });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
